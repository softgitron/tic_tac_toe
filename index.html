<!DOCTYPE html>
<html>

<head>
	<title>Tic Tac toe by Roni</title>
	<link rel="stylesheet" type="text/css" href="src/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="layout">
		<!-- Comment out title
		<H2>
			Tic-Tac-Toe
		</H2>
		-->
		<!-- Table will appear here-->
		<div class="container">
			<div id="board">
			</div>
			<br>
			<div id="timer_base" class="timer-base">
				<!-- Bar will be here-->
				<div class="progress" style="height: 35px; background-color: lightgray">
					<div id="timer" class="determinate" style="height: 100px"></div>
				</div>
				<!-- Time will be here-->
				<span id="timer_text" class="timer-bar"></span>
			</div>
			<H4 id="player_turn">
				X turn
			</H4>
		</div>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
